<html>
    <head>
        <title>Log In</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
        <link rel="icon" th:href="@{/images/logo.png}">
        <link rel="icon" th:href="@{/images/logo.png}">
        <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
        <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.0/dist/jquery.validate.min.js"></script>
       </style>
    </head>
    <body style="background-color:#343434;">
       <div th:replace="common/navbar.html"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">&nbsp;</div>
            </div>
            <div class="row">
                <div class="col-lg-12">&nbsp;</div>
            </div>
            <div class="row">
                <div class="col-lg-12">&nbsp;</div>
            </div>
            <div class="row">
                <div class="col-lg-12">&nbsp;</div>
            </div>
            <div class="row">
                <div class="col-lg-12">&nbsp;</div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">&nbsp;</div>
        </div>
        <form action="/login" method="POST">
            <div class="container">
                <div class="row">
                     <div class="col-lg-4"></div>
                    <div class="col-lg-1 align-self-center">
                        <label style="color: white;" for="title">Username:</label>
                    </div>
                    <div class="col-lg-4">
                        <input type="text" style="width:200px" name="username" class="form-control">
                    </div>
                </div>
                <div class="row">
            <div class="col-lg-12">&nbsp;</div>
                </div>
                   <div class="row">
                     <div class="col-lg-4"></div>
                    <div class="col-lg-1 align-self-center">
                        <label style="color: white;" for="title">Password:</label>
                    </div>
                    <div class="col-lg-4">
                        <input type="password" style="width:200px" name="password" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">&nbsp;</div>
                </div>
                <div class="row">
                    <div class="col-lg-6"></div>
                    <div class="col-lg-2">
                        <button type="submit" style="width:105px;" class="btn btn-primary">Log In</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">&nbsp;</div>
            </div>
            <!-- <div class="row">
                <span th:if="${wrongLogin} == null"><p>Wrong username or password</p></span>
            </div> -->
            <div class="row">
                <div class="col-lg-5"></div>
                <div class="col-lg-4">
                    <a href="/register"> Not a Member? Sign Up Here</a>
                </div>
            </div>
        </form>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
