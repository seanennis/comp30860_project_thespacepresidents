<html>
    <head>
        <title>Loans</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
        <link rel="icon" th:href="@{/images/logo.png}">
        <style type="text/css">
            .table tbody tr td {
                font-style:italic;
                vertical-align:middle;
            }
        </style>
    </head>
    <body style="background-color:#343434;">
        <div th:replace="common/navbar.html"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">&nbsp;</div>
            </div>
            <div class="row">
                <div class="col-lg-12">&nbsp;</div>
            </div>
            <div class="row">
                <div class="col-lg">
                    <h2 style="color: white" >Loans</h2>
                </div>
                <div class="col-lg">
                    <a class="btn btn-info float-right" href="/">Back</a>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">&nbsp;</div>
            </div>
            <form method="GET">
                <div class="row">
                    <div class="col-lg-12 align-self-center">
                        <table class="table">
                            <thead>
                                <tr style="color: white" >
                                    <th>Artifact Type</th>
                                    <th>Title</th>
                                    <th>Date Recieved</th>
                                    <th>Return By</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr style="color: white" th:each="artifact: ${artifacts}">
                                    <td th:text="${artifact.type}" />
                                    <td th:text="${artifact.name}" />
                                    <td th:text="${artifact.DateCreated}" />
                                    <td th:text="${artifact.DateExpires}" />
                                    <span>
                                        <span th:if="${artifact.renewed} == false">
                                            <td><a class="btn btn-info" th:href="@{/renew(id=${artifact.Id})}">Renew</a></td>
                                        </span>
                                        <span th:unless="${artifact.renewed} == false">
                                            <td><a class="btn btn-danger">Unavailable</a></td>
                                        </span>
                                    </span>
                                    <td><a class="btn btn-info" th:href="@{/returnLoan(id=${artifact.Id})}">Return</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
