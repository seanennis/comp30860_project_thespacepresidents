<html>
    <head>
        <title>User</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
        <link rel="icon" th:href="@{/images/logo.png}">
    </head>
    <body style="background-color:#343434;">
       <div th:replace="common/navbar.html"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">&nbsp;</div>
            </div>
            <div class="row">
                <div class="col-lg-12">&nbsp;</div>
            </div>
            <div class="row">
           		<div class="col-lg-12">&nbsp;</div>
        	</div>
            <div class="row">
                <div class="col-lg-5"></div>
                <div class="col-lg-2">
                    <h2 style="padding-left:45%;color: white;">Info</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">&nbsp;</div>
        </div>
        <form th:action="@{/editUser(id=${user.id})}" method="POST">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4"></div>
                    <div class="col-lg-2 align-self-center">
                        <label style="color: white;" class="font-weight-bold" for="title">ID:</label>
                    </div>
                    <div class="col-lg-6">
                        <span style="color: white" class="text-nowrap" th:text="${user.id}"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">&nbsp;</div>
                </div>
                <div class="row">
                    <div class="col-lg-4"></div>
                    <div class="col-lg-2 align-self-center">
                        <label style="color: white;" class="font-weight-bold" for="title">Name:</label>
                    </div>
                    <div class="col-lg-6">
                        <input type="text" name="name" style="width:200px" class="form-control" th:value="${user.name}"></input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">&nbsp;</div>
                </div>
                 <div class="row">
                     <div class="col-lg-4"></div>
                    <div class="col-lg-2 align-self-center">
                        <label style="color: white;" class="font-weight-bold" for="title">Email:</label>
                    </div>
                    <div class="col-lg-6">
                        <input type="text" name="email" style="width:200px" class="form-control" th:value="${user.email}"></input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">&nbsp;</div>
                </div>
                 <div class="row">
                    <div class="col-lg-4"></div>
                    <div class="col-lg-2 align-self-center">
                        <label style="color: white;" class="font-weight-bold" for="title">DOB:</label>
                    </div>
                    <div class="col-lg-6">
                        <input type="text" name="dob" style="width:200px" class="form-control" th:value="${user.dateOfBirth}"></input>
                    </div>
                </div>
                 <div class="row">
                    <div class="col-lg-12">&nbsp;</div>
                </div>
                 <div class="row">
                    <div class="col-lg-4"></div>
                    <div class="col-lg-2 align-self-center">
                        <label style="color: white;" class="font-weight-bold" for="title">Password:</label>
                    </div>
                    <div class="col-lg-6">
                        <input type="text" name="password" style="width:200px" class="form-control" th:value="${user.password}"></input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">&nbsp;</div>
                </div>
                <div class="row">
                    <div class="col-lg-6"></div>
                    <div class="col-lg-2">
                        <button type="submit" style="width:105px" class="btn btn-primary">Done</button>
                    </div>
                </div>
            </div>
        </form>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
